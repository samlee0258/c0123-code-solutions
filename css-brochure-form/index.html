<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h3>learn more</h3>
  <form>
    <div>
      <label for="email">company email</label>
      <div>
        <input type="text" name="email" id="email" placeholder="sally@company.co">
      </div>
    </div>
    <div>
      <label for="name">name</label>
      <div>
        <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
    </div>
    <div>
      <label for="location">where are you hiring?</label>
      <div>
        <input type="text" name="location" id="location" placeholder="City, Country">
      </div>
    </div>
    <div>
      <label for="number-hiring">how many engineers are you hiring in the next 6 months?</label>
      <div>
        <select name="number-hiring" id="number-hiring">
          <option value="1-2-engineers">1-2 Engineers</option>
        </select>
      </div>
    </div>
    <div class="button">
      <button type="submit">submit</button>
    </div>
  </form>
</body>
</html>
