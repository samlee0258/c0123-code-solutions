<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full center">
        <h3>New Arrivals</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fifth">
        <div class="img-container">
          <img src="images/dress1.jpeg" alt="Black Dress">
        </div>
        <div class="info">
          <p>Free People <span class="border-left light-g">Size 6</span></p>
          <p><ins class="price">$35</ins> <del class="light-g">$125 retail</del></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="img-container">
          <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent Bag">
        </div>
        <div class="info">
          <p>Yves Saint Laurent <span class="border-left light-g">One Size</span></p>
          <p><ins class="price">$200</ins> <del class="light-g">$1600 retail</del></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="img-container">
          <img src="images/key.jpeg" alt="Tiffany Key">
        </div>
        <div class="info">
          <p>Tiffany <span class="border-left light-g">One Size</span></p>
          <p><ins class="price">$476</ins> <del class="light-g">$2000 retail</del></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="img-container">
          <img src="images/lv-bag.jpg" class="fit-content" alt="Louis Vuitton Bag">
        </div>
        <div class="info">
          <p>Louis Vuitton <span class="border-left light-g">One Size</span></p>
          <p><ins class="price">$95</ins> <del class="light-g">$1200 retail</del></p>
        </div>
      </div>
      <div class="col-one-fifth">
        <div class="img-container">
          <img src="images/dress2.jpeg" alt="Blue Dress">
        </div>
        <div class="info">
          <p>Reformation <span class="border-left light-g">Size 4</span></p>
          <p><ins class="price">$20</ins> <del class="light-g">$198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
