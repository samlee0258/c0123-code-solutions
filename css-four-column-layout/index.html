<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full center title">
        <h2>How It Works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-one-fourth">
        <div class="image-container">
          <img src="images/screen-1.png" alt="Screen 1">
        </div>
        <div class="icon-container">
          <img src="images/switch-icon.png" alt="Switch Icon">
        </div>
        <div class="info-container">
          <section>
            <h3>App Switching</h3>
            <p>Toggle all your apps on and off.</p>
          </section>
        </div>
      </div>
      <div class="col-one-fourth">
        <div class="image-container">
          <img src="images/screen-2.png" alt="Screen 2">
        </div>
        <div class="icon-container">
          <img src="images/filter-icon.png" alt="Filter Icon">
        </div>
        <div class="info-container">
          <section>
            <h3>Trip Filtering</h3>
            <p>Evaluates your trip requests.</p>
          </section>
        </div>
      </div>
      <div class="col-one-fourth">
        <div class="image-container">
          <img src="images/screen-3.png" alt="Screen 3">
        </div>
        <div class="icon-container">
          <img src="images/slider-icon.png" alt="Slider Icon">
        </div>
        <div class="info-container">
          <section>
            <h3>Service Filters</h3>
            <p>Accepts only your ideal trips.</p>
          </section>
        </div>
      </div>
      <div class="col-one-fourth">
        <div class="image-container">
          <img src="images/screen-4.png" alt="Screen 4">
        </div>
        <div class="icon-container">
          <img src="images/bars-icon.png" alt="Bars Icon">
        </div>
        <div class="info-container">
          <section>
            <h3>Stats &plus; Mileage</h3>
            <p>Tracks your trips across all apps.</p>
          </section>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
