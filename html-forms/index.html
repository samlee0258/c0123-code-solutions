<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <div>
        <label for="email">Email</label>
        <div>
          <input type="text" name="email">
        </div>
      </div>
      <div>
        <label for="reason">Why is coding cool?</label>
        <div>
          <select name="reason">
            <option value="">Select an option</option>
            <option value="interesting">Because it's interesting</option>
            <option value="fun">Because it's fun</option>
            <option value="powerful">Because it's powerful</option>
          </select>
        </div>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <input type="radio" name="language" value="html"> HTML
        <input type="radio" name="language" value="css"> CSS
        <input type="radio" name="language" value="js"> JavaScript
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" name="signup"> Sign me up!
      </div>
      <div>
        <label for="comments">Comments</label>
        <div>
          <textarea name="comments" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
