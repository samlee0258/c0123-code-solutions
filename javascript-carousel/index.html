<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="carousel-box">

    <div class="carousel-control">
      <i class="fa-sharp fa-solid fa-chevron-left carousel-left-button"></i>
    </div>

    <div class="carousel-image-container">
      <img src="images/001.png" alt="Bulbasaur" class="carousel-image">
      <img src="images/004.png" alt="Charmander" class="carousel-image hidden">
      <img src="images/007.png" alt="Squirtle" class="carousel-image hidden">
      <img src="images/025.png" alt="Pikachu" class="carousel-image hidden">
      <img src="images/039.png" alt="Jigglepuff" class="carousel-image hidden">
    </div>

    <div class="carousel-control">
      <i class="fa-sharp fa-solid fa-chevron-right carousel-right-button"></i>
    </div>

    <div class="carousel-nav">
      <i class="fa-solid fa-circle"></i>
      <i class="fa-regular fa-circle"></i>
      <i class="fa-regular fa-circle"></i>
      <i class="fa-regular fa-circle"></i>
      <i class="fa-regular fa-circle"></i>
    </div>

  </div>

  <script src="main.js"></script>
</body>
</html>
